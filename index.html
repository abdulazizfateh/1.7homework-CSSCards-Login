<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7 homework | CSS, Cards</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login-form-wrapper">
        <div class="mode-wrapper">
            <button class="mode-btn">
                <img class="mode-day-img" src="images/day.svg" alt="day/night icon" width="34">
                <img class="mode-night-img" src="images/night.svg" alt="day/night icon" width="34">
            </button>
        </div>
        <div class="login-form-box">
            <form class="login-form" action="./index.html">
                <input class="login-form-input" type="text" placeholder="username" required>
                <input class="login-form-input" type="password" placeholder="password" required minlength="8"
                    maxlength="24">
                <button class="login-form-btn" type="submit">Login</button>
            </form>
            <p class="login-form-box-signup-link"><span>Not regsitered?</span> <a href="#">Create an account</a></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
